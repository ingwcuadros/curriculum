
services:
  api:
    build: .
    container_name: cv_api
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - uploads_volume:/app/uploads  # Volumen para im√°genes
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    ports:
      - "6432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    container_name: curriculumDB
    volumes:
      - postgres_volume:/var/lib/postgresql/data

volumes:
  postgres_volume:
  uploads_volume:
